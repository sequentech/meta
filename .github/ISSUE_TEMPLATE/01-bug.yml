name: üêû Bug
description: Submit a bug if something isn't working as expected.
title: "üêû <title>"
labels: ['bug', 'triage']
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Preflight checklist
      description: 
      options:
        - label: "I could not find a solution in the existing issues, docs, nor discussions."
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Web browser**: Google Chrome 112.0.5615.137 (Official Build) (arm64)
      value: |
        - OS:
        - Web browser:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Tasks
      description: |
        Tasks lists to solve this problem 
      value: |
        ```[tasklist]
        # Tasks
        - [ ] Task 1
        ```

        ```[tasklist]
        # Master PRs
        - [ ] PR 1
        ```

        ```[tasklist]
        # Stable PRs
        - [ ] PR 1
        ```
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: |
        Links? References? Screenshots? Possible Solution? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
